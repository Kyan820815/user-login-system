<h1>Login</h1>

<form action="/login/" method="POST">
    <div>
        <label for="username">username</label>
        <textarea name="username" rows="1" cols="10"></textarea>
    </div>

    <div>
        <label for="password">password</label>
        <textarea name="password" rows="1" cols="10"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Sign In">
    </div>
</form>
